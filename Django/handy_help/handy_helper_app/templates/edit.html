<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy Helper</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Hi {{user.first_name}}! Let's edit your job!</h1>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <div class="card border-dark">
        <form action="/jobs/{{job.id}}/update" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title: </label>
                    <input type="text" name="title" value="{{job.title}}">
            </div>
            <div class="form-group">
                <label for="desc">Description:</label>
                    <input type="text" name="desc" value="{{job.desc}}">
            </div>
            <div class="form-group">
                <label for="location">Location: </label>
                    <input type="text" name="location" value="{{job.location}}">
            </div>
            <input class="btn btn-success" type="submit" value="Submit">
            <a class="btn btn-danger" href="/dashboard">Cancel</a>
        </form>
    </div>
    <p></p>
    <a class="btn btn-warning" href="/logout">Log Out</a>
</body>
</html>
