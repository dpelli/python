<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Haven</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Welcome to Plant Haven!</h1>
                <h2>Say no to dying plants</h2>
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="card col-sm border-dark">
                <h1 class="card-header">Register</h1>
                <form action="/register" method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                            <input type="text" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                            <input type="text" name="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                            <input type="text" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                            <input type="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm">Confirm Password:</label>
                            <input type="password" name="confirm">
                    </div>
                    <input type="submit" class="btn btn-success" value="Register">
                </form>
            </div>
            <div class="card col-sm border-dark">
                <h1 class='card-header'>Login</h1>
                <form action="/login" method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                            <input type="text" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                            <input type="password" name="password">
                    </div>
                        <input type="submit" class="form-group btn btn-success" value="Log In">
                    </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
